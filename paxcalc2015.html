<script language = "JavaScript">
     function classSelect() {
          var pax1 = document.getElementById("class1").value;
          var pax2 = document.getElementById("class2").value;
          var pax3 = document.getElementById("class3").value;
		  var pax4 = document.getElementById("class4").value;
          document.calc.pay.value = pax1; 
          document.calc.pay2.value = pax2;

</script>

</script>
<script language = "JavaScript">
	 function paxTime() {
          var pax1 = document.getElementById("class1").value;
		  var rawTime1 = document.getElementById("raw1").value;
		  var pt1 = pax1 * rawTime1;
          document.calc.paxtime1.value = pt1;	
		  var pax2 = document.getElementById("class2").value;
		  var rawTime2 = document.getElementById("raw2").value;
		  var pt2 = rawTime2 * pax2;
          document.calc.paxtime2.value = pt2;		
		  var pax3 = document.getElementById("class3").value;
		  var rawTime3 = document.getElementById("raw3").value;
		  var pt3 = rawTime3 * pax3;
          document.calc.paxtime3.value = pt3;	    
		  var pax4 = document.getElementById("class4").value;
		  var rawTime4 = document.getElementById("raw4").value;
		  var pt4 = rawTime4 * pax4;
          document.calc.paxtime4.value = pt4;			  
     }
</script>

<script language = "JavaScript">
	 function Pax2() {
		  var pax2 = document.getElementById("class2").value;
		  var rawTime2 = document.getElementById("raw2").value;
		  var pt2 = rawTime2 * pax2;
		  var pax1 = document.getElementById("class1").value;
		  var rawTime1 = document.getElementById("raw1").value;
		  var pt1 = pax1 * rawTime1;
		  var tPax2 = (pt1/pt2 * 1000);
          document.calc.pax2.value = tPax2;		
		  var pax3 = document.getElementById("class3").value;
		  var rawTime3 = document.getElementById("raw3").value;
		  var pt3 = rawTime3 * pax3; 
		  var tPax3 = (pt1/pt3 * 1000);		  
          document.calc.pax3.value = tPax3;	
		  var pax4 = document.getElementById("class4").value;
		  var rawTime4 = document.getElementById("raw4").value;
		  var pt4 = rawTime4 * pax4; 
		  var tPax4 = (pt1/pt4 * 1000);		  
          document.calc.pax4.value = tPax4;	
		  }
</script>
